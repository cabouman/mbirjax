name: mbirjax
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.10
  - matplotlib
  - numpy
  - scipy
  - pyyaml
  - setuptools
  - jax
  - jaxlib
  - sphinx
  - sphinxcontrib-bibtex
  - sphinx-book-theme>=1.0.1
  - sphinx-design
  - sphinx-copybutton
  - ruamel.yaml
  - psutil
  - pip
  - pip:
      - -e .
